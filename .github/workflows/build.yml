name: "Build"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: seanmiddleditch/gha-setup-ninja@master
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: configure
      run: make configure CXX=clang++
    - name: make
      run: make build
    - name: test
      run: make test