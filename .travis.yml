language: cpp
sudo: false

env:
  global:
  - LANG="en_US.UTF-8"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-6
      - libicu-dev
      - libboost-all-dev
      - ninja-build

matrix:
  include:
    - os: linux
      env: CC=g++-6 CXX=g++-6



