before_script:
  - ${CC} --version
  - ninja --version
  - cmake --version
  - cd ${TRAVIS_BUILD_DIR}
  - cmake -H. -BBuild -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DTESTING=YES
